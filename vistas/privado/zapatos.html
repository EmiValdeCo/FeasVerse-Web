                                        <input type="text" class="form-control" id="nombreZapatoInput"
                                            placeholder="Ingresa los nombres" required name="nombreZapatoInput">
                                    </div>

                                        <label for="marcaInput" class="form-label ">Marca del zapato</label>
                                        <select class="form-select" aria-label="Marca" id="marcaInput" name="marcaInput"
                                            required>
                                        </select>
                                    </div>

                                        <label for="generoInput" class="form-label ">Género del zapato</label>
                                        <select class="form-select" aria-label="Genero" id="generoInput"
                                            name="generoInput" required>

                                            <option value="1">UNISEX</option>
                                            <option value="2">Hombre</option>

                                        </select>
