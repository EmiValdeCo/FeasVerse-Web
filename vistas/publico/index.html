<body>
    <!-- *Contenido principal del documento -->
    <main> <!-- *Carrusel principal -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner carrusel position-relative">
                <!-- Esta div contiene el contenido del carrusel -->
                <div class="z-2 position-absolute">
                    <!-- Esta div se utiliza para posicionar el texto sobre las imágenes -->
                    <div>
                        <h1 class="text-white titillium-web-bold ">
                            ¡Bienvenido a FEASVERSE!
                        </h1>
                        <!-- Encabezado principal del carrusel -->
                        <h2 class="text-white titillium-web-light">
                            Descubre el mundo del auténtico estilo en zapatillas
                        </h2>
                        <!-- Subtítulo del carrusel -->
                    </div>
                </div>
                <!-- Aquí comienza la sección del carrusel de imágenes -->
                <div class="carruselA">
                    <!-- Esta div contiene cada imagen del carrusel -->
                    <div class="carousel-item active">
                        <!-- La clase "active" indica que esta es la primera imagen visible -->
                        <img src="../../recursos/imagenes/carrusel/sneakers1.svg"
                            class="d-block w-100 opacity-50 imgC1">
                        <!-- Imagen 1 del carrusel -->
                    </div>
                    <div class="carousel-item">
                        <!-- Esta div contiene la segunda imagen del carrusel -->
                        <img src="../../recursos/imagenes/carrusel/sneakers2.svg"
                            class="d-block w-100 opacity-50 imgC1">
                        <!-- Imagen 2 del carrusel -->
                    </div>
                    <div class="carousel-item">
                        <!-- Esta div contiene la tercera imagen del carrusel -->
                        <img src="../../recursos/imagenes/carrusel/sneakers3.svg"
                            class="d-block w-100 opacity-50 imgC1">
                        <!-- Imagen 3 del carrusel -->
                    </div>
                </div>
            </div>
        </div>

        <!--*Carrusel de marcas-->
        <div class="linea mt-5"></div>
        <!-- Divisor de línea superior con espacio superior -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <!-- Contenedor del carrusel -->
            <div class="carousel-inner" id="carousel_inner">
            </div>
            <!-- Botón para retroceder en el carrusel -->
            <button class="carousel-control-prev a" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-previous" aria-hidden="true">
                    <!-- Icono de flecha izquierda -->
                    <img src="../../recursos/imagenes/icons/slideizq.svg" alt="">
                </span>
            </button>
            <!-- Botón para avanzar en el carrusel -->
            <button class="carousel-control-next a" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-" aria-hidden="true">
                    <!-- Icono de flecha derecha -->
                    <img src="../../recursos/imagenes/icons/slidedrch.svg" alt="">
                </span>
            </button>
        </div>
        <!-- Divisor de línea inferior con espacio inferior -->
        <div class="linea mb-5"></div>

        <!--*Slider de colección más reciente-->
        <!-- Encabezado de la sección: Nuestra colección más reciente -->
        <h1 class="titillium-web-regular text35 mx-5 text-black mt-3">Nuestra colección más reciente</h1>

        <!-- Contenedor de las tarjetas de la colección -->
        <div class="containerCards d-flex flex-nowrap" id="container_coleccion_reciente"></div>
        <!-- Espacio en la parte inferior -->
        <div class="pb-3"></div>

        <!--*Slider de seleccion especial-->

        <h1 class="titillium-web-regular text35 mx-5 text-black mt-3">Selección especial de nuestro equipo</h1>

        <!-- Contenedor de las tarjetas de la selección especial -->
        <div class="containerCards d-flex flex-nowrap" id="container_coleccion_especial">
        </div>
        <div class="pb-3"></div>
